<ion-header>
	<ion-toolbar>
    <ion-title center>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p class="title">Enter your details below to login:</p>
  <ion-item>
    <ion-label color="primary" position="stacked">Email:</ion-label>
    <ion-input type="email" placeholder="Enter the email address" [(ngModel)]="loginInfo.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" position="stacked">Password:</ion-label>
    <ion-input type="password" placeholder="Enter the password" [(ngModel)]="loginInfo.password"></ion-input>
  </ion-item>


  <ion-button icon-start class="login-btn" color="primary" (click)="goHome();">
    <ion-icon padding-right name="ios-log-in"></ion-icon>
    Login
  </ion-button>

  <div class="forgot-pwd">
	  <p (click)="gotoResetPwd();">
	    forgot password
	  </p>
	</div>


  <br/>

  <p class="signup-title">
    Not a User? Please 
    <ion-label color="primary" class="forgot-pwd primary" (click)="gotoSignup();">
      Sign Up
    </ion-label>
  </p>
</ion-content>
